<div class="h-screen flex flex-col justify-center items-center bg-black">
    <h1 class="text-4xl text-white">Bienvenido al panel de control de calidad del aire</h1>
    <div>
        <div class="flex flex-row items-center">
            <div class="flex flex-col text-center">
                <h1 class="bitcount-title text-white">Climadata</h1>
                <p class="text-white">monitorea, entiende, respira mejor.</p>
            </div>
            <div class="shadow-lg flex flex-col p-12 w-96">
                <mat-form-field appearance="outline">
                    <mat-label class="text-gray-400">Email</mat-label>
                    <input matInput class="placeholder:text-gray-800 text-black" placeholder="Introduce tu correo" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label class="text-gray-400">Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
                <button matFab color="primary" extended filled>
                    <mat-icon>login</mat-icon>
                    Iniciar sesión
                </button>
                <a class="text-blue-400 text-center" href="/login">¿Te olvidaste la contraseña?</a>
            </div>
        </div>
        <div class="flex justify-center-safe">
            <button matFab extended filled color="red" class="mr-5">
                <mat-icon>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48"
                    style="margin-right: 8px;">
                    <path fill="#FFFFFF"
                        d="M44.5 20H24v8.5h11.7C34.3 33.4 29.7 36.5 24 36.5c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.1 3.8 29.3 2 24 2 12.4 2 3 11.4 3 23s9.4 21 21 21c10.5 0 21-7.6 21-21 0-1.4-.2-2.7-.5-4z" />
                </svg></mat-icon>
                google
            </button>
            <button matFab extended filled>
                <mat-icon>facebook</mat-icon>
                facebook
            </button>
        </div>
    </div>
</div>
